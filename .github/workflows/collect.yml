name: IPV4 COLLECTOR

on:
  workflow_dispatch:
  schedule:
    - cron: '*/60 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          
      - name: Execute PHP script
        run: |
          php collect.php
          git config credential.helper store
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "Changes detected"
      
      - name: Configure Git
        if: steps.check_changes.outputs.stdout != ''
        run: |
          git config --global user.email "vip.mahditaheri@gmail.com"
          git config --global user.name "MhdiTaheri"
          git remote set-url origin https://github.com/MhdiTaheri/CloudflareConfig.git
      
      - name: Push changes with rebase
        if: steps.check_changes.outputs.stdout != ''
        run: |
          git add -A
          git commit -m "IPV4 Added âœ… - $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M:%S')"
          git pull --rebase origin main
          git push
